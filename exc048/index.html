<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Passou voando</title>
</head>

<body>
  <header>
    <div>
      <h1>Passou voando</h1>
      <p>
        Se surpreenda com como o tempo passa rápido.
      </p>
    </div>
    
    <p>Coloque uma data e veja quanto tempo passou. </p>
  </header>

  <main>
    <form>
      <div class="container-inputs">
        <div>
          <label>Dia</label>
          <input class="input" type="number" name="day" placeholder="Exp: 04" min="01" max="31">
        </div>
        <div>
          <label>Mês</label>
          <input class="input" type="number" name="month" placeholder="Exp: 07" min="01" max="12">
        </div>
        <div>
          <label>Ano</label>
          <input class="input" type="number" name="year" placeholder="Exp: 2002">
        </div>
      </div>

      <Button>Caucular</Button>
    </form>

    <section class="container-result">
      <div class="result"></div>
    </section>

  </main>

  <script src="./index.js"></script>
</body>

</html>
